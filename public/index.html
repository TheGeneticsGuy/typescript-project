<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Demo of a working Authentication Site">
  <meta name="author" content="Aaron Topping">
  <title>Authentication Demo Home Page</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Welcome to My TypeScript User Authentication App</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/auth.html?mode=login" id="loginLinkNav">Login</a>
      <a href="/auth.html?mode=register" id="registerLinkNav">Register</a>
      <a href="/profile.html" id="profileLink" style="display: none;">Profile</a>
      <button id="logoutButton" style="display: none;">Logout</button>
    </nav>
  </header>
  <main>
    <p>Welcome!</p>
    <p>Please <a href="/auth.html?mode=login">login</a> or <a href="/auth.html?mode=register">create an account</a> to
      manage your profile.</p>
    <div id="userInfo" style="display: none;">
      <p>Logged in as: <span id="userEmail"></span></p>
    </div>
  </main>
  <!-- Firebase SDKs -->
  <script type="module" src="/js/firebase-init.js"></script>
  <script type="module" src="/js/app.js"></script>
</body>

</html>
