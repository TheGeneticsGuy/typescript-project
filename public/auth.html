<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Demo of a working Authentication Site">
    <meta name="author" content="Aaron Topping">
    <title>Authentication Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>User Authentication</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/auth.html?mode=login" id="loginLinkNav">Login</a>
            <a href="/auth.html?mode=register" id="registerLinkNav">Register</a>
            <a href="/profile.html" id="profileLink" style="display: none;">Profile</a>
            <button id="logoutButton" style="display: none;">Logout</button>
        </nav>
    </header>
    <main>
        <div id="auth-container">
            <section id="register-section" style="display: none;">
                <h2>Register</h2>
                <form id="registerForm">
                    <!-- ... form fields ... -->
                    <button type="submit">Register</button>
                    <p id="registerError" class="error-message"></p>
                </form>
                <p>Already have an account? <a href="#" id="showLogin">Login here</a>.</p>
            </section>

            <section id="login-section">
                <h2>Login</h2>
                <form id="loginForm">
                    <button type="submit">Login</button>
                    <p id="loginError" class="error-message"></p>
                </form>
                <button id="googleSignInButton">Sign in with Google</button>
                <p>Don't have an account? <a href="#" id="showRegister">Register here</a>.</p>
            </section>
        </div>
    </main>
    <script type="module" src="/js/firebase-init.js"></script>
    <script type="module" src="/js/auth.js"></script>
</body>

</html>
